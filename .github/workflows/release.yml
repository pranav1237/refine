name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  RELEASE_ONLY: ''

permissions:
  contents: write         # required to create releases
  packages: write         # if you publish packages
  id-token: write         # if you need OIDC
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Create .npmrc (optional)
        if: secrets.NPM_TOKEN != ''
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install Dependencies & Build
        run: pnpm install

      - name: Lint
        if: ${{ env.RELEASE_ONLY != 'true' }}
        run: pnpm lint:ci

      - name: Run tests
        if: ${{ env.RELEASE_ONLY != 'true' }}
        run: pnpm test:all

      - name: Determine tag from push
        id: bump
        run: |
          # When triggered by a tag push, GITHUB_REF is refs/tags/<tag>
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            new_tag=${GITHUB_REF#refs/tags/}
            echo "new_tag=${new_tag}" >> $GITHUB_OUTPUT
          else
            # fallback: use branch name or abort
            echo "new_tag=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog (placeholder)
        id: changelog
        run: |
          # Replace with your real changelog generation (changesets/conventional commits etc.)
          echo "body=Release notes for ${{ steps.bump.outputs.new_tag }}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          release_name: Release ${{ steps.bump.outputs.new_tag }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets (optional)
        uses: softprops/action-gh-release@v1
        with:
          files: build/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
