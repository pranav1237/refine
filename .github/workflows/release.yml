name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  RELEASE_ONLY: ''

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Example: bump version / compute tag (adjust to your repo's steps)
      - name: Bump version
        id: bump
        run: |
          # (your version bump logic here)
          echo "::set-output name=new_tag::v1.2.3"

      - name: Generate changelog
        id: changelog
        run: |
          # (your changelog generation here)
          echo "::set-output name=body::Release notes here"

      # Create GitHub release (actions/create-release expects token input)
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          release_name: Release ${{ steps.bump.outputs.new_tag }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      # If you upload assets with softprops/action-gh-release, pass token too
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: build/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}

